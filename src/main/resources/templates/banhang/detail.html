            <!-- N√∫t th√™m v√†o gi·ªè h√†ng -->
            <div class="mt-4">
                <form id="themGioHangForm">
                    <input type="hidden" name="idSanPham" th:value="${spChiTiet.idSanPham.id}">
                    <input type="hidden" name="tenSanPham" th:value="${spChiTiet.idSanPham.ten}">

                <!-- D·ªØ li·ªáu gi·ªè h√†ng s·∫Ω ƒë∆∞·ª£c load ·ªü ƒë√¢y -->
                </tbody>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("themGioHangForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let formData = new FormData(this);

        fetch("/gio-hang/them", {
            method: "POST",
            body: new URLSearchParams(formData)
        }).then(response => response.json())
            .then(data => {
                hienThiGioHang(data);
            });
    });

    function hienThiGioHang(data) {
        let gioHangNoiDung = document.getElementById("gioHangNoiDung");
        let tongTien = 0;
        gioHangNoiDung.innerHTML = "";

        data.forEach(sp => {
            let tongGia = sp.soLuong * sp.donGia;
            tongTien += tongGia;

            gioHangNoiDung.innerHTML += `
                <tr>
                    <td>${sp.tenSanPham}</td>
                    <td>${sp.soLuong}</td>
                    <td>${sp.donGia.toLocaleString()} VNƒê</td>
                    <td>${tongGia.toLocaleString()} VNƒê</td>
                </tr>
            `;
        });

        document.getElementById("tongTien").innerText = tongTien.toLocaleString();
    }

    function loadGioHang() {
        fetch("/gio-hang/xem")
            .then(response => response.json())
            .then(data => {
                hienThiGioHang(data);
            });
    }

    loadGioHang();
</script>
</body>
</html>
